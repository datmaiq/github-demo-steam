<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header-container">
      <div class="header">
        <div class="left-header">
          <img
            onclick="renderAllGames()"
            src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
            width="160px"
            height="36px"
          />
          <div class="header-container">
            <a href="#">STORE</a>
            <a href="#">COMMUNITY</a>
            <a href="#">ABOUT</a>
            <a href="#">SUPPORT</a>
          </div>
          <div class="right-header">
            <button type="button">
              <i class="fas fa-download"></i> Install Steam
            </button>
            <a href="#">login</a><a href="#">|</a>
            <a href="#"> language <i class="fas fa-sort-down"></i></a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="store-search" class="store-search main-item">
        <div id="store-search-box" class="store-search-box">
          <input
            type="text"
            class="search-box-item"
            id="search-input"
            name="store-search-form"
            placeholder="Search"
          />
          <a href="#" class="search-box-item" id="store-search-button">
            <img
              class="img-search"
              src="https://store.cloudflare.steamstatic.com/public/images/blank.gif"
            />
          </a>
        </div>
      </div>

      <div class="container">
        <div id="genres-list" class="genres-list"></div>

        <div id="info-game" class="info-game"></div>
      </div>
      <div class="pagination" id="pagination">
        <i class="fa-solid fa-arrow-left" id="previous-arrow"></i>
        <i class="fa-solid fa-arrow-right" id="next-arrow"></i>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <div class="recommendations-container">
        <div class="recommendations">
          <h1>Looking for recommendations?</h1>
          <hr />
          <h4>Sign in to view personalized recommendations</h4>
          <button type="button" name="button">Sign in</button>
          <h4>or <span class="bold">sign up</span> and join Steam for free</h4>
        </div>
      </div>
      <div class="legal-container">
        <div class="legal">
          <div class="legal-top">
            <div class="">
              <img
                src="https://steamstore-a.akamaihd.net/public/images/v6/logo_valve_footer.png"
                alt="Valve Software"
                border="0"
              />
            </div>
            <div class="legal-top-text">
              <a href="#">Privacy Policy</a>
              <a href="#">Legal</a>
              <a href="#">Steam Subscriber Agreement</a>
              <a href="#">Refunds</a>
            </div>
            <img
              src="https://steamstore-a.akamaihd.net/public/images/v6/logo_steam_footer.png"
              alt="Valve Software"
              border="0"
            />
          </div>
          <hr />
          <div class="legal-bottom">
            <a href="#">About Valve</a>
            <a href="#">Steamworks</a>
            <a href="#">Jobs</a>
            <a href="#">Steam Distribution</a>
            <a href="#">Gift Cards</a>
            <a href="#">Steam</a>
            <a href="#">@steam-games</a>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
